# \u4EFB\u52A1\u7684\u8D85\u65F6\u65F6\u95F4\u3002
task.expire_timeout=3600000
# \u4EFB\u52A1\u6B7B\u4EA1\u7684\u8D85\u65F6\u65F6\u95F4\u3002
task.die_timeout=3600000
# \u4EFB\u52A1\u7684\u5FC3\u8DF3\u95F4\u9694\u3002
task.beat_interval=10000
#
# \u4EFB\u52A1\u8D85\u65F6\u68C0\u67E5\u7684 cron \u8868\u8FBE\u5F0F\u3002
task.check.expire_check.cron=0 * * * * ?
# \u4EFB\u52A1\u6B7B\u4EA1\u68C0\u67E5\u7684 cron \u8868\u8FBE\u5F0F\u3002
task.check.die_check.cron=0 * * * * ?
